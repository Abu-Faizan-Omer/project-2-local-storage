<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <form onsubmit="saveToLocalstorage(event)">
        <h1> Learn Local Storage</h1>
        <label>Name</label>
        <input  placeholder="Enter your name" name="username" id="username">
        <label>EmailId</label>
        <input  placeholder="Enter your email" name="emailid" id="email">
        <label>Phone Number</label>
        <input  placeholder="Enter your phonenumber" name="phonenumber" id="phone">
        <button id="button" >Submit</button> 
    </form>
    <ul id="listofitem"></ul>
    <script src="index.js"></script>
</body>
</html>
